agents:
  - name: "PersonAgent"
    isEnabled: true
    trace: false
  - name: "FriendshipAgent"
    isEnabled: true
    trace: false
  - name: "MarriageAgent"
    isEnabled: true
    trace: false
  - name: "ParenthoodAgent"
    isEnabled: true
    trace: false
  - name: "MaritalStatusAgent"
    isEnabled: true
    trace: true
  - name: "GrandparenthoodAgent"
    isEnabled: true
    trace: true
  - name: "LineageAgent"
    isEnabled: true
    trace: true
  - name: "NationalityAgent"
    isEnabled: true
    trace: true
  - name: "CitizenshipAgent"
    isEnabled: true
    trace: true
  - name: "CoupleFriendshipAgent"
    isEnabled: true
    trace: true

traceSampling:
  # Options: `"every"` for every K traces; `"log"` for logarithm with base N
  function: "every"
  arg: 1

run:
  randomSeed: 1
  iterations: 6
  scaleFactor: 2
  databaseName: "simulation-reasoning"

model:
  ageOfFriendship: 1
  ageOfAdulthood: 2
  yearsBeforeParenthood: 1
