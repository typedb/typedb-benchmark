            sleep 3
        done
        bazel run //:benchmark -- \
          --database neo4j \
          --address bolt://$GRABL_EXPORT_PERFORMANCE_NEO4J_URI \
          --config /home/grabl/$GRABL_REPO/config/simulation.yml \
